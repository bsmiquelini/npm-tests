name: Deploy AWS Bucket
description: Deploy AWS Bucket
inputs:
  bucket-name:
    description: 'Bucket Name'
    required: true
    default: 'feature'
  region:
    description: 'Region'
    required: true
    default: 'us-east-1'
  dist-path:
    description: 'Dist Path'
    required: true
    default: 'dist'
outputs:
  site-url:
    description: 'URL do site S3'
runs:
  using: "node16"
  main: main.js